<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">

  <!-- CSS -->
  <style>

  body {
    background-image: url('https://static1.squarespace.com/static/51b3dc8ee4b051b96ceb10de/t/599e4d27ff7c50ccdcb2de0d/1503546666656/?format=2500w');
    background-repeat: no-repeat;
    color: #504747;
    background-color: black;
  }

  h1, h2, h3, p {
    color : white;
  } 
  
  i {
    color : yellow;
  }

  .top-buffer { 
    margin-top : 20px; 
  }
  </style>
</head>

<body>

  <div class="container-fluid bg-home">
    <div class="container m-100">

      <!-- ROW 1 - Title Bar -->
      <div class="row">
        <div class="col-lg-5">
          <h1><i class="fas fa-user-astronaut" aria-hidden="true"></i>
            <h1 class="text-black">Conspiracy Theorist Friend Finder</h1>
            <h3 class="text-centered">"Look around, if you can't tell who the crazy one is... it's you."</h3>
            <hr>
            <div>
              <h3>Answer a short survey and find someone as odd as you</h3>
              <h3>They can't all be wrong, can they?</h3>
            </div>
            <hr>
        </div>
        <div class="col-lg-7">
        </div>
      </div>

      <!-- ROW 2 - Launch Button  -->
      <div class="row">
        <div class="col-lg-5">
          <a href="/survey"><button type="button" class="btn btn-lg btn-primary">
              <h4><span class="glyphicon glyphicon-list-alt"></span> Go Nuts!</h4>
            </button></a>
        </div>
        <div class="col-lg-7">
        </div>
      </div>

      <!-- ROW 3 - API Links  -->
      <div class="row top-buffer">
        <div class="col-lg-5">
          <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/five0ffour/FriendFinder">FriendFinder
              GitHub Repo</a></p>
        </div>
        <div class="col-lg-7">
        </div>
      </div>

    </div>
  </div>

</body>

</html>
